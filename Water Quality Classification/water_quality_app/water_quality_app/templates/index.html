<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Water Quality Using ML/AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        label {
            display: block;
            text-align: center;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Quality Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="feature1">Enter Chlorine Value:</label>
            <input type="text" id="feature1" name="feature1" required>
            <label for="feature2">Enter Turbidity Value:</label>
            <input type="text" id="feature2" name="feature2" required>
            <label for="feature3">Enter Coliform Value:</label>
            <input type="text" id="feature3" name="feature3" required>
            <label for="feature4">Enter E.Coli Value:</label>
            <input type="text" id="feature4" name="feature4" required>
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
        <h5>Final Project Demo: MBD: Group 5</h5>
    </div>
</body>
</html>
